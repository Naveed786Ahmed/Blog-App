<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Website</title>

    <!-- FavIcon -->
    <link rel="shortcut icon" href="../../images/blogger.png" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="../style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container home-nav">
            <a class="navbar-brand"><span class="nav-logo">BlogApp</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav links me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="navlinks " href="../../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="navlinks activated" href="">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="navlinks" href="./contactUs.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- SignUp Login -->
    <div class="container-fluid signuploginCont">
        <div class="alert alert-danger" id="error" role="alert">
            A simple primary alert—check it out!
        </div>
        <div class="alert alert-info" id="succ" role="alert">
            A simple primary alert—check it out!
        </div>

        <div class="card" style="width: 20rem;">
            <div class="card-body" id="signUpCard">
                <h5 class="card-title signUpHead">SignUp</h5>
                <input type="email" class="form-control same-color" id="email" placeholder="Email">
                <input type="password" class="form-control same-color" placeholder="Create Password">
                <input type="password" class="form-control same-color" id="pass" placeholder="Confirm Password">
                <div class="btn signUpBtns" id="signUpBtn">SignUp</div>

                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Understood</button>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="paraText">Already have an account? <span class="lin" id="loginLink">Login</span></p>
            </div>

            <div class="card-body" id="loginCard">
                <h5 class="card-title signUpHead">Login</h5>
                <input type="email" class="form-control same-color" id="logemail" placeholder="Email">
                <input type="password" class="form-control same-color" id="loginpass" placeholder="Password">
                <p class="paraText" id="forgot">Forgot Password?</p>
                <div class="btn signUpBtns" id="loginBtn">Login</div>
                <p class="paraText">Don't have an account? <span class="lin" id="signupLink">Signup</span></p>
                <div class="btn google" id="googleLogin"><img src="../../images/icons8-google-48.png" class="googleImg"
                        alt=""> Login
                    with
                    Google</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Js -->
    <script src="./blog.js" type="module"></script>
</body>

</html>
