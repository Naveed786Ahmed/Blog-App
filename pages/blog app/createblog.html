<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Website</title>

    <!-- FavIcon -->
    <link rel="shortcut icon" href="../../images/blogger.png" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="../style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

</head>

<body>

    <!-- Create Blog -->
    <div class="container-fluid createBlogCont">
        <div class="alert alert-danger" id="error" role="alert">
            A simple primary alert—check it out!
        </div>
        <div class="alert alert-info" id="succ" role="alert">
            A simple primary alert—check it out!
        </div>

        <div class="card" style="width: 45rem; height: 35rem;">
            <div class="card-body createCard">
                <h5 class="card-title createHead"><i class="fa-solid fa-backward" id="goBack"></i>CREATE BLOG</h5>
                <input type="text" class="form-control same-color" id="title" placeholder="Enter Title">
                <input type="text" class="form-control same-color" id="author" placeholder="Enter Author Name">
                <input type="date" class="form-control same-color" id="date">
                <input type="file" class="form-control same-color" id="file">
                <div class="disc">
                    <div class="form-floating">
                        <textarea class="form-control" id="Blogcontent" placeholder="Leave a comment here"
                            style="height: 210px"></textarea>
                        <label for="floatingTextarea2">Enter Your Blog Content</label>
                    </div>
                </div>
                <button class="btn send" id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Js -->
    <script src="./createblog.js" type="module"></script>
</body>

</html>
